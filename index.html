<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
      updateScore();
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
      updateScore();
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
      updateScore();
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result resultss ">Welcome</p>
    <p class="js-move "></p>
    <p class="js-score scores "></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
